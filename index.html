<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ebce470d19.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--header-->

    <header>
        <a href="#" class="logo">
            <img src="images/logo (1).png" alt="Logo">
        </a>

        <ul class="navlist">
            <li><a href="#">About</a></li>
            <li><a href="#">Membership</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Events</a></li>
        </ul>

        <div class="right-content">
            <a href="#" class="nav-btn">Sign In</a>
            <div class="bx bx-menu" id="menu-icon"><i class="fa-solid fa-bars"></i></div></div>
        </div>
    </header>

    <!--hero-->
    <section class="hero">
        <div class="hero-text">
            <h5>#coffee for hot days</h5>
            <h1>- Cold Brew</h1>
            <p>Boosts your productivity and build your mood with with a cup of coffee in the morning. Coffee has a stimulating effect.</p>

            <div class="main-hero">
                <a href="#" class="btn">Order Now!</a>
                <a href="#" class="price">
                    $16.00 |  <span>Regular Price</span>
                </a>
            </div>
        </div>

        <div class="hero-img">
            <img src="images/hero (1).png" alt="Hero Image, coffee drink">
        </div>
    </section>

    <div class="icons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
    </div>

    <div class="scroll">
        <a href="#">
            <i class="fa-solid fa-arrow-down"></i>
            Scroll Down
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
